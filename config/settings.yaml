# Source data
source_json: "../automated-discovery_literature-search/results/20260203_110525/papers/category_literature_based_discovery.json"

# Output directories (relative to project root)
pdf_dir: "data/pdfs"
manifest_path: "data/manifest.json"

# Download settings
download:
  timeout: 30
  max_retries: 3
  delay_seconds: 1.0
  retry_delay_403: 5.0  # Extra delay for 403 errors (potential rate limiting)

# Semantic Scholar batch API
s2_api:
  batch_size: 500
  delay_seconds: 1.0

# Unpaywall settings
unpaywall:
  email: "aweilelarsen@gmail.com"
  delay_seconds: 0.1

# Google Scholar settings
scholar:
  delay_seconds: 10.0
  use_proxy: false
  delay_after_rotation: 3.0  # Reduced delay after VPN rotation (fresh IP)

# ExpressVPN settings (opt-in via --use-vpn)
vpn:
  tool: "expressvpnctl"
  rotation_strategy: "smart"  # random / sequential / smart (avoids last 5 locations)
  preferred_locations:
    - "usa - new york"
    - "uk - london"
    - "canada - toronto"
    - "germany - frankfurt"
    - "netherlands - amsterdam"
    - "sweden"
    - "switzerland"
    - "france - paris"
  connection_timeout: 30
  post_connect_delay: 5
  min_rotation_interval: 60
  verify_ip_change: true
  max_rotation_failures: 3
  rotate_every_n_papers: 20

# CORE.ac.uk settings (Phase 5a)
# Free API key from https://core.ac.uk/services/api â€” gives much higher rate limits
core:
  api_key: ""  # Get a free key at https://core.ac.uk/services/api
  delay_seconds: 1.0
  max_retries: 3  # Retries per paper on 429 with exponential backoff
  backoff_factor: 2.0  # Backoff multiplier: 5s, 10s, 20s

# EuropePMC settings (Phase 5b)
europepmc:
  delay_seconds: 0.2

# arXiv settings (Phase 5c)
arxiv:
  delay_seconds: 3.0  # arXiv recommends 3s between requests

# Crossref settings (Phase 7)
crossref:
  delay_seconds: 0.5

# Institutional proxy settings (Phase 8, opt-in via --use-proxy-institutional)
proxy:
  base_url: ""  # e.g., "https://login.proxy.itu.dk/login?url="
  publisher_domains:  # Override default list if needed (leave empty to use defaults)

# Sci-Hub settings (Phase 9, opt-in via --use-scihub)
scihub:
  mirrors:
    - "https://sci-hub.se"
    - "https://sci-hub.st"
    - "https://sci-hub.ru"
  delay_seconds: 3.0
